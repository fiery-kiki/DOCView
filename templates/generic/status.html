<br>

<div class="row">
    {% for i in data %}
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">{{ i.title }}</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{i.value}}</h3>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
