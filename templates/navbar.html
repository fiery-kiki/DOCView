{% load static %}
<style>
    .hello-msg {
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <img src='{% static "images/logo_min.png" %}' alt="logo" class="avatar">
    <button class=" navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarNav " aria-controls="navbarNav " aria-expanded="false " aria-label="Toggle navigation ">
      <span class="navbar-toggler-icon "></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav ">
        <ul class="navbar-nav ">
            <li class="nav-item active ">
                <a class="nav-link " href="{% url 'home'%}">Dashboard</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="{% url 'home'%}">Product</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="{% url 'aboutus'%}">AboutUs</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="{% url 'contact'%}">Contact</a>
            </li>
        </ul>
    </div>
    {% if request.user.is_authenticated %}
    <span class="hello-msg">Hi, {{request.user}}</span>
    <span><a class="text-danger hello-msg"  href="{% url 'logout' %}">LOGOUT</a></span> {% else %}
    <span><a class="text-success hello-msg" href="{% url 'login' %}">LOGIN</a></span> {% endif %}

</nav>
